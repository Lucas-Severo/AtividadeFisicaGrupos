<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
</head>

<body>
    <div class="sidebar">
        <header>
            <a th:href="@{/}">Atividade Física</a>
        </header>
        <ul class="menu">
            <li class="item text-uppercase">
                <a class="link" href="#">
                    <i class="zmdi zmdi-view-dashboard"></i>Atividades
                </a>
            </li>
            <li class="item text-uppercase">
                <a class="link" th:href="@{modalidade}">
                    <i class="zmdi zmdi-link"></i>Modalidades
                </a>
            </li>
        </ul>
        <footer class="nav_footer">
            <a 
                th:href="@{exit}"
                class="btn col-12 btn-danger btn-lg" 
                href="#">Sair</a>
        </footer>
    </div>
    <div class="viewport">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-uppercase">Home</a>
              <div class="d-flex">
                <img 
                    th:src="@{/img/face.png}"
                    class="img-fluid profile-img" 
                    alt="Profile Image">
              </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
                <p class="fs-2 text">Procure Grupos Para Atividades Físicas</p>
                <img th:src="@{img/group_running.png}" height="500"/>
            </div>
        </div>
    </div>
</body>

</html>
