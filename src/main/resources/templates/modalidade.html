<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modalidades</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
        <link rel="stylesheet" th:href="@{/css/home.css}"/>
    </head>

    <body>
        <div class="sidebar">
            <header>
                <a th:href="@{/}">Atividade FÃ­sica</a>
            </header>
            <ul class="menu">
                <li class="item text-uppercase">
                    <a class="link" href="#">
                        <i class="zmdi zmdi-view-dashboard"></i>Atividades
                    </a>
                </li>
                <li class="item selected text-uppercase">
                    <a class="link" th:href="@{modalidade}">
                        <i class="zmdi zmdi-link"></i>Modalidades
                    </a>
                </li>
            </ul>
            <footer class="nav_footer">
                <a 
                    th:href="@{exit}"
                    class="btn col-12 btn-danger btn-lg" 
                    href="#">Sair</a>
            </footer>
        </div>

        <div class="viewport">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-uppercase">Modalidades</a>
                  <div class="d-flex">
                    <img 
                        th:src="@{/img/face.png}"
                        class="img-fluid profile-img" 
                        alt="Profile Image">
                  </div>
                </div>
            </nav>
            <div class="content container">
                <table class="table table-striped table-bordered table-hover mt-4">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Nome</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="modalidade : ${modalidades}">
                        <td th:text="${modalidade.nome}"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </body>
</html>
