<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="bg-secondary bg-gradient">
            <div class="container vh-100 row d-flex align-items-center justify-content-center">
                <div class="col-md-7 col-sm-5">
                    <img th:src="@{img/group_running.png}" height="500" />
                </div>
    
                <form method="POST" th:action="@{login}" th:object="${usuario}" class="col-md-4 col-sm-7">
                    <div class="mb-3">
                        <label for="email" class="text-white col-2 col-form-label">
                            <strong>Email</strong>
                        </label>
                        <div class="col-12">
                            <input required th:field="*{email}" type="text" class="form-control" id="email" placeholder="email@example.com">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="text-white col-2 col-form-label">
                            <strong>Senha</strong>
                        </label>
                        <div class="col-12">
                            <input required th:field="*{senha}" type="password" class="form-control" id="password">
                        </div>
                    </div>
    
                    <div class="col-12">
                        <input class="btn btn-primary mb-2 col-12" type="submit" value="Entrar">
                        <a class="btn btn-primary col-12" th:href="@{cadastrar}">Cadastrar</a>
                    </div>

                    <div th:if="${erroMessage}" class="alert alert-danger mt-2">
                        <span th:text="${erroMessage}"></span>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
