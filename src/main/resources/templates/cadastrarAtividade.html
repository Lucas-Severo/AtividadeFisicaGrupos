<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Atividades</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
        <link rel="stylesheet" th:href="@{/css/home.css}"/>
    </head>

    <body>
        <div class="sidebar">
            <header>
                <a th:href="@{/}">Atividade FÃ­sica</a>
            </header>
            <ul class="menu">
                <li class="item selected text-uppercase">
                    <a class="link" th:href="@{atividade}">
                        <i class="zmdi zmdi-view-dashboard"></i>Atividades
                    </a>
                </li>
                <li class="item text-uppercase">
                    <a class="link" th:href="@{modalidade}">
                        <i class="zmdi zmdi-link"></i>Modalidades
                    </a>
                </li>
            </ul>
            <footer class="nav_footer">
                <a 
                    th:href="@{exit}"
                    class="btn col-12 btn-danger btn-lg" 
                    href="#">Sair</a>
            </footer>
        </div>

        <div class="viewport">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-uppercase">Atividades</a>
                  <div class="d-flex">
                    <img 
                        th:src="@{/img/face.png}"
                        class="img-fluid profile-img" 
                        alt="Profile Image">
                  </div>
                </div>
            </nav>
            <div class="content container-fluid">
                <div class="pt-2 ps-2">
                    <h3>Cadastrar Atividade</h3>
                    <form method="POST" th:action="@{cadastrarAtividade}" th:object="${atividade}">
                        <div class="pt-2 row cadastro">
                            <div class="col">
                                <label>Nome do grupo</label>
                                <input th:field="*{nome}" class="form-control" type="text">
                            </div>
                            <div class="col">
                                <label>Localidade</label>
                                <select th:field="*{localidade}" class="form-select">
                                    <option value="Nova Andradina">Nova Andradina</option>
                                </select>
                            </div>
                        </div>
                        <div class="pt-4 row cadastro">
                            <div class="col">
                                <label>Modalidade</label>
                                <select th:field="*{modalidade}" class="form-select">
                                    <option value="Corrida">Corrida</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Data</label>
                                <input class="form-control" type="datetime-local">
                            </div>
                        </div>
                        <input class="form-control mt-3 botaoCadastro btn-success" type="submit" value="Criar">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
