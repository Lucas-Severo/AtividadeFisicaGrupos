<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
        <link rel="stylesheet" th:href="@{/css/home.css}"/>
    </head>

    <body>
        <div class="sidebar">
            <header>
                <a th:href="@{/}">Atividade Física</a>
            </header>
            <ul class="menu">
                <li class="item selected text-uppercase">
                    <a class="link" th:href="@{atividade}">
                        <i class="zmdi zmdi-view-dashboard"></i>Atividades
                    </a>
                </li>
                <li class="item text-uppercase">
                    <a class="link" th:href="@{modalidade}">
                        <i class="zmdi zmdi-link"></i>Modalidades
                    </a>
                </li>
            </ul>
            <footer class="nav_footer">
                <a 
                    th:href="@{exit}"
                    class="btn col-12 btn-danger btn-lg" 
                    href="#">Sair</a>
            </footer>
        </div>

        <div class="viewport">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-uppercase">Cadastrar Atividade</a>
                  <div class="d-flex">
                    <img 
                        th:src="@{/img/face.png}"
                        class="img-fluid profile-img" 
                        alt="Profile Image">
                  </div>
                </div>
            </nav>
            <div class="content container-fluid">
                <div class="pt-2 ps-2">
                    <form method="POST" th:action="@{cadastrarAtividade}" th:object="${atividade}">
                        <div class="pt-2 row cadastro">
                            <div class="col">
                                <label>Nome do grupo</label>
                                <input th:field="*{nome}" placeholder="Corrida" class="form-control" type="text" required>
                            </div>
                            <div class="col">
                                <label>Localidade</label>
                                <input autocomplete="off" type="text" class="form-control localidade" list="listaLocalidades" required>
                                <datalist id="listaLocalidades">
                                    <select th:field="*{localidade}">
                                        <option th:each="localidade : ${localidades}" th:value="${localidade.id}" th:text="${localidade.cidade}"></option>
                                    </select>
                                </datalist>
                            </div>
                            <div class="col">
                                <label>Ritmo</label>
                                <div class="input-group">
                                    <input type="number" min="1" step="0.01" th:field="*{ritmo}" class="form-control" required>
                                    <label class="input-group-text">Km/h</label>
                                </div>
                            </div>
                        </div>
                        <div class="pt-4 row cadastro">
                            <div class="col">
                                <label>Modalidade</label>
                                <select th:field="*{modalidade.id}" class="form-select" required>
                                    <option th:each="modalidade : ${modalidades}" th:value="${modalidade.id}" th:text="${modalidade.nome}"></option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Data</label>
                                <input th:field="*{data}" class="form-control" type="datetime-local" required>
                            </div>
                            <div class="col">
                                <label>Distância</label>
                                <div class="input-group">
                                    <input class="form-control" min="1" step="0.01" th:field="*{distancia}" type="number" required>
                                    <span class="input-group-text">Km</span>
                                </div>
                            </div>
                        </div>
                        <input class="form-control mt-3 botaoCadastro btn-success" type="submit" value="Criar">
                    </form>
                </div>
            </div>
        </div>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
