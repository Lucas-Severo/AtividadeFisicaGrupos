<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Atividades</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
        <link rel="stylesheet" th:href="@{/css/home.css}"/>
    </head>

    <body>
        <div class="sidebar">
            <header>
                <a th:href="@{/}">Atividade FÃ­sica</a>
            </header>
            <ul class="menu">
                <li class="item selected text-uppercase">
                    <a class="link" th:href="@{atividade}">
                        <i class="zmdi zmdi-view-dashboard"></i>Atividades
                    </a>
                </li>
                <li class="item text-uppercase">
                    <a class="link" th:href="@{modalidade}">
                        <i class="zmdi zmdi-link"></i>Modalidades
                    </a>
                </li>
            </ul>
            <footer class="nav_footer">
                <a 
                    th:href="@{exit}"
                    class="btn col-12 btn-danger btn-lg" 
                    href="#">Sair</a>
            </footer>
        </div>

        <div class="viewport">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-uppercase">Atividades</a>
                  <div class="d-flex">
                    <img 
                        th:src="@{/img/face.png}"
                        class="img-fluid profile-img" 
                        alt="Profile Image">
                  </div>
                </div>
            </nav>
            <div class="content container-fluid">
                <div class="pt-2 d-flex justify-content-between">
                    <a 
                        class="btn col-1 btn-success" 
                        th:href="@{/cadastrarAtividade}">
                        Novo
                    </a>
                    <form class="d-flex justify-self-end">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Procurar</button>
                    </form>
                </div>

                <table class="table table-striped table-bordered table-hover mt-2">
                    <thead class="thead-dark">
                      <tr>
                        <th>Nome</th>
                        <th>Localidade</th>
                        <th>Modalidade</th>
                        <th>Ritmo</th>
                        <th>Distancia</th>
                        <th>Data</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="atividade : ${atividades}">
                          <td class="text-truncate" style="max-width: 120px;" th:text="${atividade.nome}"></td>
                          <td th:text="${atividade.localidade.cidade} + '/' + ${atividade.localidade.sigla}"></td>
                          <td th:text="${atividade.modalidade.nome}"></td>
                          <td th:text="${#numbers.formatDecimal(atividade.ritmo, 0, 'COMMA', 2, 'POINT')} + ' km/h'"></td>
                          <td th:text="${#numbers.formatDecimal(atividade.distancia, 0, 'COMMA', 2, 'POINT')} + ' km'"></td>
                          <td th:text="${#temporals.format(atividade.data, 'dd/MM/yyyy HH:mm')}"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </body>
</html>
